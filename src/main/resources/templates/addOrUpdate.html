<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список билетов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
        function  goBack(){
            window.history.back();
        }
    </script>

</head>

<body>
<div th:replace="navigation :: navi('Home')"></div>
<div class="container">
    <form th:if="${ticket.id == null}" th:action=" @{/tickets/addOrUpdate/add}"
          th:object="${ticket}" method="post" class="form-horizontal">
        <h3>Добавить билет</h3>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{passenger}" placeholder="Пассажир" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{route}" placeholder="Рейс" required class="form-control"/>
        </div>



        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="number" min="0" th:field="*{price}" placeholder="Цена" required class="form-control"/>
        </div>


        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button style='margin-left: 0' type="submit" class="btn btn-black">Добавить</button>
            </div>
        </div>
    </form>
    <form th:if="${ticket.id != null}" th:action=" @{/tickets/addOrUpdate/edit/update}"
          th:object="${ticket}" method="post" class="form-horizontal">
        <h3>Изменить данные о билете</h3>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{passenger}" placeholder="Пассажир" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{route}" placeholder="Рейс" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="number" min="0" th:field="*{price}" placeholder="Цена" required class="form-control"/>
        </div>


        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button style='margin-left: 0' type="submit" class="btn btn-black">Сохранить</button>
            </div>
        </div>
    </form>
<!--    <form th:action="@{/}">-->
<!--        <button style='margin: 10px 15px' type="submit" class="btn btn-black">Назад на главную</button>-->
<!--    </form>-->
    <button style='margin: 10px 15px' onclick="goBack()" type="submit" class="btn btn-black">Назад</button>
</div>
</body>
</html>
